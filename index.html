<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Vocabulary with ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Vocabulary Made with Love ❤️</h1>
    <p>“A little gift to make you smile and learn something new!”</p>
  </header>

  <main>
    <section id="vocabulary">
      <h2>Naine Words</h2>
      <ul id="wordList"></ul>
    </section>

    <section id="controls">
      <h3>Customize Pronunciation:</h3>
      <label>Speed: 
        <input type="range" min="0.5" max="2" step="0.1" value="1" id="speedControl">
        <span id="speedValue">1x</span>
      </label>
      <br>
      <label>Volume: 
        <input type="range" min="0.1" max="1" step="0.1" value="1" id="volumeControl">
        <span id="volumeValue">100%</span>
      </label>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 - Made with ❤️ by You</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
